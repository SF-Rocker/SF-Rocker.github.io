<!DOCTYPE html>
<html lang="en">
<head>

      padding: 2rem;

    .terminal {
      max-width: 80ch;
      margin: 0 auto;

    @keyframes flicker {

    .caret::after {

      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    a {
      color: #ffaa00;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div>

      Writing blocklist to <a href="http://192.168.254.105/generated-blocklist.txt" target="_blank">/dev/null/blackhole.txt</a><br>

      Listening on port 80 | Tracker node active<br>

</html>
